<html>
    <head>
        <style>
            #mainDiv{
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%,-50%);
                width: 400px;
                height: 400px;
                border: 1px solid black;
            }
            .rotateDiv{
              rotate: 10deg;
            }
        </style>
    </head>
    <body>
        <div id="mainDiv" onmouseover="fillBackgroundColor()"></div>
        <script>
             function fillBackgroundColor(){
                var divObj = document.getElementById("mainDiv");
                divObj.style.backgroundColor = "red";
                divObj.classList.add("rotateDiv"); 
             }
        </script>
    </body>
</html>
