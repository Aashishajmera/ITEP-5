<html>
    <!-- 
        onclick
        ondblclick
        onmouseover
        onblur
        onchange
        --
        --
     -->
    <body>
         <center>
            <img id="main" src="images/shoes.jpg" width="400px" height="400px"/>
            <br/><br/>
            <img id="first"  onclick="changeImage(this)" src="images/adidas-shoes.jpeg" width="100px" height="100px"/>&nbsp;&nbsp;&nbsp;&nbsp;
            <img id="second" onclick="changeImage(this)" src="images/bata-shoes1.jpeg" width="100px" height="100px"/>&nbsp;&nbsp;&nbsp;&nbsp;
            <img  id="third" onclick="changeImage(this)"src="images/batablackred.jpeg" width="100px" height="100px"/>&nbsp;&nbsp;&nbsp;&nbsp;
        </center>
        <script>
            function changeImage(currentImageObject){
                var mainImage = document.getElementById("main");
                var temp = mainImage.src;
                mainImage.src = currentImageObject.src;
                currentImageObject.src = temp;    
            }
        </script>
    </body>
</html>
