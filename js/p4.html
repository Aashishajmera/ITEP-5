<script>
    var a = 20;  // number
    var b = 20.5; // number
    var c = "H"; // string
    var d = 'I'  // string
    var e = true; // boolean
    var f = null; // object
    var g;  // undefined

    document.write("<br> a : "+a+" "+typeof(a));
    document.write("<br> b : "+b+" "+typeof(b));
    document.write("<br> c : "+c+" "+typeof(c)+" "+c.toLowerCase());
    document.write("<br> d : "+d+" "+typeof(d));
    document.write("<br> e : "+e+" "+typeof(e));
    document.write("<br> f : "+f+" "+typeof(f));
    document.write("<br> g : "+g+" "+typeof(g));

    
</script>
