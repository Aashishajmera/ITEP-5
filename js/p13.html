<script>
    /*
    switch case
    expression === lable
    */
    var n = prompt("Enter a number b/w (1 to 5)");
    n = n * 1;
    var a = 2, b = 1;
    switch(n){
        case 1  : document.write("<br>One");break;
        case 2: document.write("<br>Two");break;
        case a+b: document.write("<br>Three");break;
        case 4: document.write("<br>Four");break;
        case 5: document.write("<br>Five");break;
        default: document.write("<br>Invalid Number");
    }
</script>
