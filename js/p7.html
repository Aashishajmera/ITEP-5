<script>
    document.write(x);
    var x = 20;
    /*
      Hoisting is default behaviour of javascript
      In Case of Hoisting varibale declartion moves at the top of script

      varibale declaration : var x;
      variable definition : var x = 20; declaration + definition

      var x;
      document.write(x);
      x = 20;
    */
</script>
